<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title is required to be "Form Project" per the spec -->
    <title>Form Project</title>

    <!-- Bootstrap 5.3 CSS only (e) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <!-- Using "container" class to center content as per instructions -->
  <body class="container py-5">

     <!-- Hidden title for screen readers: provides an accessible name without changing layout (d) -->
    <h1 id="formTitle" class="visually-hidden">Sign in form</h1>

    <!-- Start of the actual form (d) + (f) -->
    <form class="row g-3" method="post" action="#" aria-labelledby="formTitle">

<!-- First and last name fields, side by side (First name) (A) -->
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" autocomplete="given-name" required>
      </div>

      <!-- (Last name) -->
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" autocomplete="family-name" required>
      </div>

      <!-- Full-width address field -->
      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" autocomplete="street-address" required>
      </div>

      <!-- City input -->
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city" autocomplete="address-level2" required>
      </div>

      <!-- State dropdown (only 5 states, MI is 3rd in markup but selected to show first) (g) -->
      <div class="col-md-3">
        <label for="state" class="form-label">State</label>
        <select id="state" class="form-select" name="state" autocomplete="address-level1" required>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="MI" selected>Michigan</option> <!-- 3rd in list, appears first -->
          <option value="NY">New York</option>
          <option value="OH">Ohio</option>
        </select>
      </div>

      <!-- Zip code field with validation (must be 5 digits) (c) -->
      <div class="col-md-3">
        <label for="zip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="zip" name="zip"
               inputmode="numeric" pattern="\d{5}" aria-describedby="zipHelp"
               autocomplete="postal-code" required>
        <div id="zipHelp" class="form-text">5 digits</div>
      </div>

      <!-- Phone field with helper text -->
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone"
               inputmode="tel" aria-describedby="phoneHelp" autocomplete="tel" required>
        <div id="phoneHelp" class="form-text">Include area code</div>
      </div>

      <!-- Email input -->
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
      </div>

      <!-- Contact preference using radio buttons inside a fieldset for accessibility (b) -->
      <div class="col-12">
        <fieldset>
          <legend class="col-form-label pt-0">Preferred method of contact</legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="preferredContact" id="prefEmail" value="email" required>
            <label class="form-check-label" for="prefEmail">Email</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="preferredContact" id="prefText" value="text">
            <label class="form-check-label" for="prefText">Text</label>
          </div>
        </fieldset>
      </div>

      <!-- Submit button - must say "Sign in" to match screenshot -->
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
  </body>
</html>
