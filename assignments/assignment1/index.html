<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Project</title>
    <!-- Bootstrap 5.3 CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="container py-5">
    <h1 id="formTitle" class="visually-hidden">Sign in form</h1>

    <form class="row g-3" method="post" action="#" aria-labelledby="formTitle">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" autocomplete="given-name" required>
      </div>

      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" autocomplete="family-name" required>
      </div>

      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" autocomplete="street-address" required>
      </div>

      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city" autocomplete="address-level2" required>
      </div>

      <div class="col-md-3">
        <label for="state" class="form-label">State</label>
        <select id="state" class="form-select" name="state" autocomplete="address-level1" required>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="MI" selected>Michigan</option> <!-- 3rd in list, appears first because selected -->
          <option value="NY">New York</option>
          <option value="OH">Ohio</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="zip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="zip" name="zip"
               inputmode="numeric" pattern="\d{5}" aria-describedby="zipHelp"
               autocomplete="postal-code" required>
        <div id="zipHelp" class="form-text">5 digits</div>
      </div>

      <div class="col-md-6">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone"
               inputmode="tel" aria-describedby="phoneHelp" autocomplete="tel" required>
        <div id="phoneHelp" class="form-text">Include area code</div>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
      </div>

      <div class="col-12">
        <fieldset>
          <legend class="col-form-label pt-0">Preferred method of contact</legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="preferredContact" id="prefEmail" value="email" required>
            <label class="form-check-label" for="prefEmail">Email</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="preferredContact" id="prefText" value="text">
            <label class="form-check-label" for="prefText">Text</label>
          </div>
        </fieldset>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
  </body>
</html>
